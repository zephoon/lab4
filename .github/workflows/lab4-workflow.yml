name: Publish Package to GitHub NPM Registry

on: 
  release:
    types: published
    
jobs:
    npm-package:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        - name: Setup NodeJS
          uses: setup-node@v4
          with:
            node-version: '20.x'
            registry-url: 'https://npm.pkg.github.com/'
        - name: NodeJS Package Installing
          run: npm install
            
